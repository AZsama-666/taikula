    let userData = {};

    async function fetchUserData() {
      try {

        document.getElementById('coins').textContent = data.wallet?.coins || 0;

        document.getElementById('availableCoins').textContent = data.wallet?.coins || 0;
        
        coinPrice = data.coin_price || 300;
        document.getElementById('coinPrice').textContent = (coinPrice / 100).toFixed(2);

    async function startDraw() {
      const btn = document.getElementById('drawBtn');
      const display = document.getElementById('prizeDisplay');
      const info = document.getElementById('prizeInfo');
      
      if (userData.wallet?.coins < 1) {
        alert('é‡‘å¸ä¸è¶³ï¼Œè¯·å…ˆå……å€¼ï¼');
        return;
      }

      btn.disabled = true;
      display.classList.add('spinning');
      display.textContent = 'ğŸ°';
      info.textContent = 'æŠ½å¥–ä¸­...';

      try {
        const res = await fetch('/v1/draw/start', {
          method: 'POST',

            'Content-Type': 'application/json',
            'Idempotency-Key': 'draw-' + Date.now() + '-' + Math.random()

          body: JSON.stringify({
            client_salt: Math.random().toString(36)

        const result = await res.json();
        
        setTimeout(() => {

            'points_10': 'â­',
            'cosmetic_frame1': 'ğŸ–¼ï¸'

          display.textContent = prizeEmojis[result.prize_id] || 'ğŸ';
          info.innerHTML = `æ­å–œè·å¾— <span class="prize-tag tier-${result.tier}">${result.tier}</span> ${result.prize_id}`;
          
          setTimeout(() => {
            display.classList.remove('result-animation');

      } catch (error) {
        console.error('æŠ½å¥–å¤±è´¥:', error);
        alert('æŠ½å¥–å¤±è´¥ï¼Œè¯·é‡è¯•');
        display.classList.remove('spinning');

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      event.target.classList.add('active');
